title: Cath
subtitle: ''
description: '记录与分享'
keywords: null
author: Cath
language: zh-CN
timezone: 'Asia/Shanghai'
url: https://cath-gh.github.io/
permalink: ':year/:month/:urlname/'
permalink_defaults: 
  urlname: index
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
# movies_dir: movies
# books_dir: books
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 8
  order_by: '-date'
markdown:
  preset: 'default'
  render:
    html: true
    xhtmlOut: false
    langPrefix: 'language-'
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  enable_rules:
  disable_rules:
  plugins:
  anchors:
    level: 2
    collisionSuffix: ''
    permalink: false
    permalinkClass: 'header-anchor'
    permalinkSide: 'left'
    permalinkSymbol: '¶'
    case: 0
    separator: '-'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: ''

# automatically generate sitemap
sitemap:
  path: 
    - sitemap.xml
  template: ./sitemap_template.xml
  rel: false
  tags: true
  categories: true

# douban config
douban:
  id: 2896809
  builtin: false
  item_per_page: 10
  meta_max_line: 4
  customize_layout: page
  book:
    path: books/index.html
    title: '阅读'
    quote: '阅读'
    option:
  movie:
    path: movies/index.html
    title: '电影'
    quote: '电影'
    option:
  # game:
  #   path: games/index.html
  #   title: 'This is my game title'
  #   quote: 'This is my game quote'
  #   option:
  # song:
  #   path: songs/index.html
  #   title: 'This is my song title'
  #   quote: 'This is my song quote'
  #   option:
  timeout: 10000 